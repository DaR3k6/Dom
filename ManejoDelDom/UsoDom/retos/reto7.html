<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>TAREAS POR AGREGAR</h1>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              placeholder="Escribe Tarea..."
              aria-label="Username"
              aria-describedby="basic-addon1"
              id="escribirTarea"
            />
          </div>
          <button type="button" class="btn btn-success" id="Agregar">
            Agregar
          </button>
          <button type="button" class="btn btn-danger" id="Disminuir">
            Disminuir
          </button>
        </div>

        <div class="col-6">
          <h1>TAREA PENDIENTES</h1>
          <div class="col-sm-7">
            <ul id="pendientes"></ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./reto7.js"></script>
  </body>
</html>
